<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- <th:block th:replace="fragments/commonHead"></th:block> -->
  <th:block th:replace="fragments/commonLink"></th:block>
</head>

<body>
  <div class="wrap">
    <th:block th:replace="fragments/header :: common_navbar"></th:block>

    <div class="bd-example">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
        </ol>
        <div class="container">
          <div class="col" style="height:40em;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="#" th:src="@{/images/carousel1.PNG}" class="d-inline-block w-100 h-100 " alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>신세계 그룹 부회장 정용진</h5>

                </div>
              </div>
              <div class="carousel-item">
                <img src="2.png" th:src="@{/images/carousel2.PNG}" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>마라톤선수 정상희</h5>

                </div>
              </div>
              <div class="carousel-item">
                <img src="3.jpg" th:src="@{/images/carousel3.PNG}" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>

              <div class="carousel-item">
                <img src="5.jpg" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
              </div>

              <div class="carousel-item">
                <img src="6.jpg" class="d-block w-100 h-100" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
              </div>
            </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
