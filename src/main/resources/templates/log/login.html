<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <th:block th:replace="fragments/commonLink"></th:block>
</head>

<body>
    <th:block th:replace="fragments/header :: common_navbar"></th:block>
    <article class="container py-5 my-5 border border-black">
        <div class="page-header px-5">
            <div class="col-md-6 col-3">
                <h3>로그인</h3>
            </div>
        </div>
        <div class="col-12 mt-5">
            <form class="px-5 py-5" name="loginform" id="loginform" action="http://localhost:8080/home" onsubmit="return login_submit(this);" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="uid">아이디</label>
                    <input type="text" class="form-control" id="uid" placeholder="아이디를 입력하세요" autofocus>
                </div>
                <div class="form-group">
                    <label for="upassword">비밀번호</label>
                    <input type="password" class="form-control" id="upassword" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary">로그인</button>
                </div>
            </form>
            <form class="px-5 py-5" onsubmit="return false">
                <button type="submit" class="btn btn-secondary" onclick="alert('구현 준비중')"><small>아이디/비밀번호 찾기</small></button>
                <button class="btn btn-secondary" onclick="movepage()"><small>회원가입</small></button>
            </form>

            <script>
                function login_submit(v) {
                    if (v.uid.value == "") {
                        alert("아이디를 입력해주세요");
                        v.uid.focus();
                        return false;
                    }

                    if (v.upassword.value == "") {
                        alert("비밀번호를 입력해주세요");
                        v.upassword.focus();
                        return false;
                    }
                    return true;
                }

                function movepage() {
                    window.location.replace('http://localhost:8080/log/signup_agree');
                }
            </script>
        </div>
    </article>
</body>

</html>
